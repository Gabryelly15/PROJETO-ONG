    <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
            <input 
                type="number" 
                class="form-control shadow-none"

                name="peso" 
                placeholder="Peso"
                step="0.01"
                data-input
                autocomplete="off" 
                required>
            <label for="peso">Peso (kg):</label>
        </div>
        
        <div class="col-12 col-sm-6 form-floating">
            <input 
                type="number"

        </div>
    </div>

                step="0.01" 
                data-input
                required>
            <label for="taxaPorKgPorKm">Taxa por kg/km (R$):</label>
        </div>
        <div class="col-12 col-sm-6 form-floating">
            <input 
                type="number" 
                class="form-control shadow-none"
                id="taxaFixaBase" 
                name="taxaFixaBase" 
                placeholder="Taxa fixa base"

                data-input
                required>

        </div>
